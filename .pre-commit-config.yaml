repos:
  - repo: local
    hooks:
      - id: python-lint
        name: flake8
        entry: poetry run black --diff --check .
        language: system
        files: ^src/|^tests/|^pyproject\.toml$|^poetry\.lock$|^\.flake8$
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: python-style
        name: black
        entry: poetry run flake8 --show-source --statistics .
        language: system
        files: ^src/|^tests/|^pyproject\.toml$|^poetry\.lock$|^\.flake8$
        types: [python]
        pass_filenames: false

  - repo: local
    hooks:
      - id: python-deploy-main
        name: poetry-export-main
        entry: |
          poetry export -f requirements.txt --without-hashes -o requirements.txt
        language: system
        files: ^pyproject\.toml$|^poetry\.lock$
        types: [file]
        pass_filenames: false

  - repo: local
    hooks:
      - id: python-deploy-dev
        name: poetry-export-dev
        entry: |
          poetry export -f requirements.txt --without-hashes --dev -o requirements-dev.txt
        language: system
        files: ^pyproject\.toml$|^poetry\.lock$
        types: [file]
        pass_filenames: false

  - repo: local
    hooks:
      - id: shell-lint
        name: shellcheck
        entry: poetry run bash -c 'find ./scripts -type f -print0 | xargs -0 shellcheck'
        language: system
        files: ^scripts/
        types: [shell]
        pass_filenames: false

  - repo: local
    hooks:
      - id: shell-style
        name: shfmt
        entry: poetry run bash -c 'find ./scripts -type f -print0 | xargs -0 shfmt -i 2 -d'
        language: system
        files: ^scripts/
        types: [shell]
        pass_filenames: false
